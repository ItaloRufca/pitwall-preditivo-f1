version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    # Adiciona variáveis de ambiente para o app se conectar ao MinIO
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=mybucket # Bucket de exemplo
      - TZ=America/Sao_Paulo
      - PYTHONPATH=/workspace/src
    command: sleep infinity
    depends_on:
      - minio # Adiciona dependência do MinIO

  # Novo serviço MinIO
  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DEFAULT_BUCKETS=mybucket # Opcional: cria um bucket ao iniciar
    ports:
      - "9000:9000" # Porta da API
      - "9001:9001" # Porta do Console Web
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

volumes:
  minio-data: # Volume para o MinIO
